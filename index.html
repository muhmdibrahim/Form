<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <form id="myForm">
        <h1>Prepare for your Next Trip with me...</h1>
        <p>information for next trip with me</p>
        <div class="column">
            <div>
                <label for="name" id="name-label" name="name-label">Full Name</label>
                <input id="name" type="text" name="name" placeholder="Enter your name" required>
            </div>
            <div>
                <label for="email" id="email-label" name="email-label">Email</label>
                <input id="email" type="email" name="email" placeholder="Enter your email" required>
            </div>
            <div>
                <label for="number" id="number-label" name="number-label">Mobile Number</label>
                <input id="number" type="tel" name="tel" placeholder="Enter your number" required
                min="9" max="13">
            </div>
            <div>
                <label for="gender">Gender</label>
                <div>
                    <input type="radio" name="male" id="male" value="Male">
                    <label for="male">Male</label>
                </div>
                <div>
                    <input type="radio" name="female" id="female" value="Female">
                    <label for="female">Female</label>
                </div>
            </div>
            <div>
                <label for="date">Arriving Date</label>
                <input type="date" name="date" id="date">
            </div>
            <div>
                <label for="date">Depature Date</label>
                <input type="date" name="date" id="date">
            </div>
            <div>
                <label for="cities">Where would you like to travel?</label>
                <select name="cities" id="cities">
                    <option value="">Choose one</option>
                    <option value="Luxor">Luxor</option>
                    <option value="Cairo">Cairo</option>
                    <option value="Alexandria">Alexandria</option>
                    <option value="Aswan">Aswan</option>
                    <option value="Sohag">Sohag</option>
                    <option value="Sharm El-Sheikah">Sharm El-Sheikah</option>
                    <option value="Minya">Minya</option>
                    <option value="Giza">Giza</option>
                    <option value="Suez">Suez</option>
                    <option value="Hurghada">Hurghada</option>
                    <option value="Faiyum"> Faiyum</option>
                    <option value="Minya">Minya</option>
                </select>
            </div>
            <div>
                <label for="services">Which service you want?</label>
                <div>
                    <input type="checkbox" name="Airline-Tickets" id="Airline-Tickets">
                    <label class="inline-label" for="Airline-Tickets">Airline Tickets</label>
                </div>
                <div>
                    <input type="checkbox" name="Hotel-Booking" id="Hotel-Booking">
                    <label class="inline-label" for="Hotel-Booking">Hotel Booking</label>
                </div>
            </div>
            <div>
                <label for="the-message">Leave a Message</label>
                <textarea name="message" id="the-message"></textarea>
            </div>
        </div>
        <input type="submit" value="Submit">

        <input type="reset" value="Reset">
    </form>

    <h3>Select Your Favorite Color:</h3>
    <form>
        <input type="radio" id="red" name="color" value="red">
        <label for="red">Red</label><br>

        <input type="radio" id="blue" name="color" value="blue">
        <label for="blue">Blue</label><br>

        <input type="radio" id="green" name="color" value="green">
        <label for="green">Green</label>
    </form>
</body>
</html>
